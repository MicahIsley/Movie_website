<!DOCTYPEhtml>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="customSearchRow">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-8 col-sm-4 col-sm-offset-3">
							<div class="message">Search For Movies</div>
						</div>
						<div class="col-xs-4 col-sm-2 col-sm-offset-2">
							<a href="/index"><button class="redButton" id="customBackButton">Back</button></a>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-7 col-sm-7 col-sm-offset-1">
							<input type="text" name="movie" class="form-control" id="movieField" placeholder="Movie">
						</div>
						<div class="col-xs-2">
							<button class="redButton" id="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="mobileCustomRow">
				<div class="col-xs-6 mobileCustomTab" id="resultsTab">
					Results
				</div>
				<div class="col-xs-6 mobileCustomTab" id="listTab">
					List
				</div>
			</div>
			<div class="row" id="customResultsRow">
				<div class="col-xs-12 col-sm-8" id="customLeftSide">
				</div>
				<div class="col-xs-12 col-sm-4" id="customRightSide">
					<div class="row">
						<div class="message">Custom Movie List</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<div class="message">Title:</div>
						</div>
						<div class="col-xs-7">
							<input type="text" name="title" class="form-control" id="titleField" placeholder="">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-sm-11" id="customDisplay">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<button class="redButton" id="finished">Finished</button>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div id="errorMessage"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div>Built by Micah Isley</div>
	</footer>
</html>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
