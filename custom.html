<!DOCTYPEhtml>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8">
					<input type="text" name="movie" class="form-control" id="movieField" placeholder="Movie">
					<button id="submit">Submit</button>
				</div>
				<div class="col-xs-4">
					<a href="/index"><button id="back">Back</button></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" id="moviePoster">
				</div>
				<div class="col-xs-6">
					<div class="row">
						<div>Custom Movie List</div>
						<div class="col-xs-11" id="customDisplay">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<input type="text" name="title" class="form-control" id="titleField" placeholder="">
						</div>
						<div class="col-xs-4">
							<button id="finished">Finished</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
