<!DOCTYPEhtml>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="row" id="logoutRow">
							<button type="submit" class="btn btn-danger" id="logoutButton"><a href="auth/logout">Logout</a></button>
					</div>
				</div>
			</div>
			<div class="row" id="mainTitle">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							
						</div>
					</div>
					<div class="row">
						<div id="movieBattle">Movie Super Battle</div>
					</div>
				</div>
			</div>
			<div class="row" id="gameModeSelection">
				<div class="col-xs-12">
					<div class="row">
						<div class="message">Game Mode</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-xs-offset-4 col-sm-4 col-sm-offset-5">
							<div id="gameModeButton">Play</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="multiplayerLobby">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1 multiDisplay">
							<div class="row">
								<div class="onlineTitle">Online Players</div>
							</div>
							<div class="row">
								<div id="onlinePlayers"></div>
							</div>
						</div>
						<div class="col-sm-4 col-sm-offset-2 multiDisplay">
							<div class="row">
								<div class="onlineTitle">Your Group</div>
							</div>
							<div class="row">
								<div id="yourGroupMembers"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3 col-xs-offset-4 col-sm-offset-5">
							<div class="row">
								<div id="multiButton">Group Play</div>
							</div>
							<div class="row">
								<div id="readyButton">Solo Play</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="categorySelection">
				<div class="col-xs-12">
					<div class="row">
						<div class="message">Select Which Movie Battle You Would Like to Do</div>
					</div>
					<div class="row">
						<div class="col-xs-5 col-sm-3 col-sm-offset-3">
							<div class="category" id="marvelMovies"><img src="images/marvelLogo.jpg" class="categoryLogo"></div>
						</div>
						<div class="col-xs-5 col-xs-offset-1 col-sm-3">
							<div class="category" id="pixarMovies"><img src="images/pixarLogo.jpg" class="categoryLogo"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="firstRound">
				<div class="col-xs-12">
					<div class="row">
						<div class="message" id="firstChoose">Choose which movie you like better</div>
					</div>
					<div class="col-xs-5 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2">
						<div id="movie1">
						</div>
					</div>
					<div class="col-xs-5 col-xs-offset-1 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2">
						<div id="movie2">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="multiplayerMatchups">
				<div class="col-xs-12">
					<div class="row">
						<div id="roundHeading"></div>
					</div>
					<div class="row moviePair">
						<div class="col-xs-5 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2">
							<div id="leftSlot"></div>
						</div>
						<div class="col-xs-5 col-xs-offset-1 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2">
							<div id="rightSlot"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="championDisplay">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1">
							<div id="overallWinner"></div>
						</div>
						<div class="col-sm-4 col-sm-offset-2">
							<div id="rankingDisplay"></div>
						</div>
					</div>
					<div class="row">
						<div id="replayButton">Replay</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div id="footer">Built by Micah Isley</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/logic.js"></script>
</html>
