<!DOCTYPEhtml>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="topRow">
				<div class="col-xs-7 col-xs-offset-2" id="mainTitle">
					<img id="movieBattleLogo" src="images/siteAssets/Superbattle-transparent.gif">
				</div>
				<div class="col-xs-2" id="logoutRow">
					<div class="row">
						<div id="profileIcon"></div>
					</div>
					<div class="row" id="profileMenu">
						<div class="profileMenuOption" id="profileButton">Profile</div>
						<a href="/custom"><div class="profileMenuOption mobileOption" id="goToCustomPage">Custom</div></a>
						<div class="profileMenuOption onlineTab mobileOption">Online</div>
						<button type="submit" class="profileMenuOption" id="logoutButton"><a href="auth/logout">Logout</a></button>
					</div>
				</div>
			</div>
			<div class="row" id="multiplayerLobby">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-sm-offset-2" id="profileDisplay">
							<div class="row">
								<div class="col-xs-6 col-sm-2">
									<div class="row averageTab" id="marvelProfileTab">Marvel</div>
								</div>
								<div class="col-xs-6 col-sm-2">
									<div class="row averageTab" id="pixarProfileTab">Pixar</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12" id="averageDisplay">
									<div class="row" id="averageHeader">Average Results</div>
									<div class="row">
										<div class="col-sm-6" id="averageDisplay1"></div>
										<div class="col-sm-6" id="averageDisplay2"></div>
									</div>
								</div>
								<div class="col-xs-2 col-sm-1 redButton" id="closeProfile">
									Close
								</div>
							</div>
						</div>
					</div>
					<div class="row" id="selectionRow">
						<div class="col-sm-6">
							<div class="row" id="categorySelection">
									<div class="message" id="categoryMessage">Select a category</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="row">
										<div class="category categoryTest" id="marvelMovies">Marvel</div>
									</div>
									<div class="row">
										<div class="category categoryTest" id="pixarMovies">Pixar</div>
									</div>
									<div class="row">
										<div class="category categoryTest" id="harryPotter">Harry Potter</div>
									</div>
									<div class="row">
										<div class="category categoryTest" id="starWars">Star Wars</div>
									</div>
									<div class="row">
										<div class="category categoryTest" id="xMenMovies">X-Men</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="row" id="multiplayerMenu">
								<div class="col-xs-12 col-sm-5 col-sm-offset-1 multiDisplay">
									<div class="row">
										<div class="onlineTitle">Online Players</div>
									</div>
									<div class="row">
										<div class="col-xs-12" id="onlinePlayers"></div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-5 multiDisplay">
									<div class="row">
										<div class="onlineTitle">Your Group</div>
									</div>
									<div class="row">
										<div id="currentUser"></div>
									</div>
									<div class="row" id="groupMembersRow">
										<div id="yourGroupMembers"></div>
									</div>
								</div>
							</div>
							<div class="row" id="customSelection">
								<div class="col-xs-12">
									<div class="row">
										<div class="message">Custom Battles</div>
									</div>
									<div class="row">
										<div class="col-xs-12 col-lg-10 col-lg-offset-2">
											<div id="customListDisplay"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row" id="toolBarRow">
						<div class="redButton" id="readyButton">Start!</div>
						<div class="col-sm-2 col-sm-offset-8 col-xs-3 col-xs-offset-5">
							<div class="toolBarTab onlineTab">Online</div>
						</div>
						<div class="col-sm-2 col-xs-3">
							<a href="/custom"><div class="toolBarTab" id="goToCustomPage">Custom</div></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="firstRound">
				<div class="col-xs-12">
					<div class="row" id="firstTimeText">
						<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" id="beginnerTextBox">
							<div class="row">
								<div id="beginnerText">Welcome to Movie SuperBattle!</div>
							</div>
							<div class="row">
								<div class="col-xs-4 col-xs-offset-4">
									<div class="okTextButton">OK!</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row versusRow">
						<img class="versusSymbol" src="images/siteAssets/Versus-transparent.gif">
					</div>
				</div>
				<div class="col-xs-12" id="mobileCol">
					<div class="row">
						<div class="message" id="firstChoose">Choose which movie you like better</div>
					</div>
					<div class="col-sm-5 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
						<div id="movie1">
						</div>
					</div>
					<div class="col-sm-4 col-sm-offset-3 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4">
						<div id="movie2">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="multiplayerMatchups">
				<div class="col-xs-12">
					<div class="row" id="firstBracketText">
						<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" id="bracketTextBox">
							<div class="row">
							<div id="bracketText">Bracket Stage!</div>
							</div>
							<div class="row">
								<div class="col-xs-4 col-xs-offset-4">
									<div class="okTextButton">OK!</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row versusRow">
						<img class="versusSymbol" src="images/siteAssets/Versus-transparent.gif">
					</div>
				</div>
				<div class="col-xs-12">
					<div class="row">
						<div id="roundHeading"></div>
					</div>
					<div class="row">
						<div class="col-sm-5 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
							<div id="leftSlot"></div>
						</div>
						<div class="col-sm-4 col-sm-offset-3 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4">
							<div id="rightSlot"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="championDisplay">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-sm-4">
							<div id="overallWinner"></div>
						</div>
						<div class="col-sm-7">
							<div class="row">
								<div class="col-xs-4 top3Display" id="firstPlace"></div>
								<div class="col-xs-4 top3Display" id="secondPlace"></div>
								<div class="col-xs-4 top3Display" id="thirdPlace"></div>
							</div>
							<div class="row" id="rankingDisplay">
								<div class="col-xs-6">
									<div id="topTen"></div>
								</div>
								<div class="col-xs-6">
									<div id="bottomRankings"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="replayButton">Replay</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div>Built by Micah Isley</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/logic.js"></script>
</html>
