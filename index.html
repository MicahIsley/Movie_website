<!DOCTYPEhtml>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row" id="mainTitle">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<img src="images/Avengers.png" id="avengersLogo">
					</div>
				</div>
				<div class="row">
					<div id="movieBattle">Movie Battle</div>
				</div>
			</div>
			<div class="row" id="firstRound">
				<div class="row">
					<div class="message">Choose which movie you like better</div>
				</div>
				<div class="col-sm-3 col-sm-offset-2">
					<div id="movie1">
					</div>
				</div>
				<div class="col-sm-3 col-sm-offset-2">
					<div id="movie2">
					</div>
				</div>
			</div>
			<div class="row" id="secondRound">
				<div class="row">
					<div class="message">Top 16! Choose your favorite!</div>
				</div>
				<div class="col-sm-5">
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="1Seed">1. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="16Seed"> 16.</div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="8Seed">8. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="9Seed"> 9.</div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="4Seed">4. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="13Seed"> 13.</div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="5Seed">5. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="12Seed"> 12.</div>
						</div>
					</div>
				</div>
				<div class="col-sm-5 col-sm-offset-2">
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="2Seed">2. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="15Seed"> 15.</div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="7Seed">7. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="10Seed"> 10.</div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="3Seed">3. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="14Seed"> 14.</div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="6Seed">6. </div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="11Seed"> 11.</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="thirdRound">
				<div class="col-sm-5">
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="winner1"></div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="winner2"></div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="winner3"></div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="winner4"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-5 col-sm-offset-2">
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="winner5"></div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="winner6"></div>
						</div>
					</div>
					<div class="row moviePair">
						<div class="col-sm-5">
							<div class="posterSlot" id="winner7"></div>
						</div>
						<div class="col-sm-1 vs">Vs.</div>
						<div class="col-sm-5">
							<div class="posterSlot" id="winner8"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="finalRound">
				<div class="col-sm-2 col-sm-offset-1 finalPair" id="top4Left">
					<div class="row">
						<div class="posterSlot" id="winner9"></div>
					</div>
					<div class="row top4Vs">Vs.</div>
					<div class="row">
						<div class="posterSlot" id="winner10"></div>
					</div>
				</div>
				<div class="col-sm-4 col-sm-offset-1">
					<div class="row finalPair" id="finalBattle">
						<div class="col-sm-5">
							<div class="posterSlot" id="winner13"></div>
						</div>
						<div class="col-sm-1" id="finalVs">Vs. </div>
						<div class="col-sm-5">
							<div class="posterSlot" id="winner14"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-2 col-sm-offset-1 finalPair" id="top4Right">
					<div class="row">
						<div class="posterSlot" id="winner11"></div>
					</div>
					<div class="row top4Vs">Vs.</div>
					<div class="row">
						<div class="posterSlot" id="winner12"></div>
					</div>
				</div>
			</div>
			<div class="row" id="championDisplay">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-1">
						<div class="posterSlot" id="overallWinner"></div>
					</div>
					<div class="col-sm-4 col-sm-offset-2">
						<div class="posterSlot" id="rankingDisplay"></div>
					</div>
				</div>
				<div class="row">
					<div id="replayButton">Replay</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div id="footer">Built by Micah Isley</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="logic.js"></script>
</html>
