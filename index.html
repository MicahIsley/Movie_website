<!DOCTYPEhtml>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="topRow">
				<div class="col-xs-8 col-xs-offset-2" id="mainTitle">
					<img id="movieBattleLogo" src="images/Superbattle.png">
				</div>
				<div class="col-xs-2" id="logoutRow">
					<div class="row">
						<div id="profileIcon">M</div>
					</div>
					<div class="row" id="profileMenu">
						<!--<div class="profileMenuOption" id="userProfileButton">Profile</div>-->
						<button type="submit" class="profileMenuOption" id="logoutButton"><a href="auth/logout">Logout</a></button>
					</div>
				</div>
			</div>
			<div class="row" id="multiplayerLobby">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-6">
							<div class="row">
								<div class="message">Find a group</div>
							</div>
							<div class="row">
								<div class="col-sm-5 col-sm-offset-1 multiDisplay">
									<div class="row">
										<div class="onlineTitle">Online Players</div>
									</div>
									<div class="row">
										<div id="onlinePlayers"></div>
									</div>
								</div>
								<div class="col-sm-5 multiDisplay">
									<div class="row">
										<div class="onlineTitle">Your Group</div>
									</div>
									<div class="row">
										<div id="currentUser"></div>
									</div>
									<div class="row" id="groupMembersRow">
										<div id="yourGroupMembers"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div id="categorySelection">
							<div class="row">
								<div class="col-xs-8 col-xs-offset-1">
									<div class="message" id="categoryMessage">Select a category</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-5 col-sm-offset-1">
									<div class="category" id="marvelMovies"><img src="images/marvelLogo.jpg" class="categoryLogo"></div>
								</div>
								<div class="col-sm-5">
									<div class="category" id="pixarMovies"><img src="images/pixarLogo.jpg" class="categoryLogo"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-5 col-sm-offset-1">
									<div class="category" id="top2017">
										<div class="categoryLogo" id="top2017Icon">Top Movies 2017</div>
									</div>
								</div>
								<div class="col-sm-5">
									<div class="category" id="customGame">
										<div class="categoryLogo" id="customGameIcon">Custom</div>
									</div>
								</div>
							</div>
							</div>
							<div id="customSelection">
								<div class="row">
									<div class="message">Custom Battles</div>
								</div>
								<div class="row" id="customButtonRow">
									<div class="col-xs-3 col-xs-offset-2">
										<a href="/custom"><div id="goToCustomPage">New</div></a>
									</div>
									<div class="col-xs-3">
										<div id="backButton">Return</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-4 col-xs-offset-2">
										<div id="customListDisplay"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="redButton" id="readyButton">Start</div>
					</div>
				</div>
			</div>
			<div class="row" id="firstRound">
				<div class="col-xs-12">
					<div class="row">
						<div class="message" id="firstChoose">Choose which movie you like better</div>
					</div>
					<div class="col-xs-5 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
						<div id="movie1">
						</div>
					</div>
					<div class="col-xs-5 col-xs-offset-1 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4">
						<div id="movie2">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="multiplayerMatchups">
				<div class="col-xs-12">
					<div class="row">
						<div id="roundHeading"></div>
					</div>
					<div class="row moviePair">
						<div class="col-xs-5 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-1">
							<div id="leftSlot"></div>
						</div>
						<div class="col-xs-5 col-xs-offset-1 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-4">
							<div id="rightSlot"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="championDisplay">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-2">
							<div id="overallWinner"></div>
						</div>
						<div class="col-xs-8 col-xs-offset-1">
							<div class="row" id="rankingDisplay">
								<div class="col-xs-6">
									<div class="top3" id="firstPlace"></div>
									<div class="top3" id="secondPlace"></div>
									<div class="top3" id="thirdPlace"></div>
									<div id="topTen"></div>
								</div>
								<div class="col-xs-6">
									<div id="bottomRankings"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="replayButton">Replay</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div>Built by Micah Isley</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/logic.js"></script>
</html>
